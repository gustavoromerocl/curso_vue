<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <new-component :title="titulo" :comments="comentarios" :autor="autor"></new-component>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
 
    <script>        
        var newComponent = {
            template: "<h1>{{ title }} {{comments * 2}} {{autor.name}}</h1>",
            props: {
                title: String,
                comments: Number,
                autor: Object
            }
                
            
        }

        var vm = new Vue({
            el: "#app",
            data: {
                input: "",
                titulo: "Titulo Post",
                comentarios: 3,
                autor: {
                    name: "Name"
                }
            },
            //Registrar componente de manera local
            components: {
                'new-component': newComponent
            }
        })
    </script>
</body>
</html>
