<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>
</head>
<body>
    <div id="app">
        <h1 v-text="message"></h1>
        <span v-bind:title="message" v-if="flag">Hola</span>
        <p v-else>Hola desactivado</p>
        <template v-if="flag">
            <p>sad</p>
            <p>dsad</p>
            <p>asd</p>
        </template>
        <ul>
            <li v-for="(value,key,index) in items" :key="index">{{value}}</li>
        </ul>
    <!-- 
        <ul>
            <li v-for="(value,key,index) in items">{{++index}} {{key}} {{value}}</li>
        </ul>

        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>

        <ul>
            <li v-for="item in items">{{item.name}}</li> 
        </ul>

       <h1>{{ message }}</h1>
        <input type="text" v-model="message">  -->
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Hola mundo",
                flag: true,
                items: {
                    name: "codi",
                    age: 10 
                }
            },


            beforeCreate: function() {
                console.log("Before")
            },

            created: function() {
                console.log("Created")
            },

            mounted: function() {
                console.log("Mounted")
            },

            updated: function() {
                console.log("Updated")
            },

            destroyed: function() {
                console.log("Destroyed")
            }
        })
    </script>
</body>
</html>
