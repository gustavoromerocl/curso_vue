<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <new-component></new-component>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component("new-component", {
            template: "<button @click='clickCounter'>Clicks {{ counter }}</button>",
            data: function() {
                return {
                    counter: 0
                }
            },

            methods: {
                clickCounter: function() {
                    this.counter++
                }
            }
        })
        
        var vm = new Vue({
            el: "#app",
            data: {
                input: "",
            },
            methods:{
                mGetRandom: function() {
                    return Math.random()
                }
            },

            computed:{
                cGetRandom: function() {
                    return Math.random()
                }
            },

            watch:{
                input: function(new_value, old_value) {
                    console.log("New" + new_value)
                    console.log("Old" + old_value)
                }
            }
        })
    </script>
</body>
</html>
