<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Binding</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <new-component></new-component>
    </div>

    <div id="app2">
        <new-component></new-component>
    </div>

    <script src="vue.js"></script>
    <script>

        //Definir componente de manera global
        /*
        Vue.component("new-component", {
            template: "<button @click='clickCounter'>Clicks {{ counter }}</button>",

                return {
                    counter: 0
                }
            },

        */

        var newComponent = {
            template: "<button @click='clickCounter'>Clicks {{ counter }}</button>",
            data: function() {
                return {
                    counter: 0
                }
            },

            methods: {
                clickCounter: function() {
                    this.counter++
                }
            }
        }

        var vm = new Vue({
            el: "#app",
            data: {
                input: "",
            },
            components: {
                'new-component': newComponent
            }
        })
    </script>
    <script>
        var vm2 = new Vue({
            el: "#app2"
        })
    </script>
</body>
