<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{ mGetRandom() }}</p> 
        <p>{{ mGetRandom() }}</p> 
        <p>{{ mGetRandom() }}</p>
        <hr>
        <p>{{ cGetRandom }}</p>
        <p>{{ cGetRandom }}</p>
        <p>{{ cGetRandom }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                input: "",
            },
            methods:{
                mGetRandom: function() {
                    return Math.random()
                }
            },

            computed:{
                cGetRandom: function() {
                    return Math.random()
                }
            },

            watch:{
                input: function(new_value, old_value) {
                    console.log("New" + new_value)
                    console.log("Old" + old_value)
                }
            }
        })
    </script>
</body>
</html>
